<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Airdrop WebApp</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <h1>üéÅ Airdrop Platform</h1>
    <p class="muted">Telegram WebApp + FastAPI + Postgres + Redis</p>

    <div class="card">
      <h2>Profile</h2>
      <div id="profile">Loading...</div>
    </div>

    <div class="card">
      <h2>Balance</h2>
      <div id="balance">Loading...</div>
      <button id="refreshBalance">Refresh</button>
    </div>

    <div class="card">
      <h2>Request Airdrop</h2>
      <input id="amount" type="number" min="1" step="1" placeholder="Amount" />
      <button id="requestAirdrop">Request</button>
      <div id="airdropResult" class="muted"></div>
    </div>

    <div class="card">
      <h2>Token Config</h2>
      <div id="tokenConfig">Loading...</div>
    </div>

    <p class="footer muted">If you are not inside Telegram, DEV mode uses a fake telegram_id.</p>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
