<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SLH Admin Dashboard</title>
    <style>
        body { background: #0f172a; color: #22d3ee; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 800px; margin: auto; border: 2px solid #22d3ee; border-radius: 20px; padding: 30px; background: #1e293b; box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); }
        h1 { font-size: 2.5em; text-shadow: 0 0 10px #22d3ee; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; color: white; }
        th, td { padding: 12px; border-bottom: 1px solid #334155; text-align: center; }
        th { color: #22d3ee; font-size: 1.1em; }
        tr:hover { background: rgba(34, 211, 238, 0.1); }
        .badge { background: #22d3ee; color: #0f172a; padding: 2px 10px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SLH NETWORK ADMIN</h1>
        <p>סטטוס מערכת: <span style="color: #4ade80;">פעיל (LIVE)</span></p>
        
        <table>
            <thead>
                <tr>
                    <th>שם משתמש</th>
                    <th>Telegram ID</th>
                    <th>חברים שהוזמנו</th>
                </tr>
            </thead>
            <tbody id="stats-table">
                <tr><td colspan="3">טוען נתונים...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function loadStats() {
            try {
                const res = await fetch('/api/admin/stats');
                const data = await res.json();
                const table = document.getElementById('stats-table');
                table.innerHTML = '';
                data.forEach(user => {
                    table.innerHTML += 
                        <tr>
                            <td></td>
                            <td><code></code></td>
                            <td><span class="badge"></span></td>
                        </tr>
                    ;
                });
            } catch (e) {
                console.error("Error loading stats", e);
            }
        }
        loadStats();
        setInterval(loadStats, 10000); // עדכון אוטומטי כל 10 שניות
    </script>
</body>
</html>
