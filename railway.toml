[build]
builder = "nixpacks"

[deploy]
startCommand = "python app/main.py"

[[services]]
port = 8000

[environments.production.variables]
NIXPACKS_USE_BAZEL = "true"

# הגדר שני processes נפרדים
[[processes]]
name = "web"
command = "python app/main.py"

[[processes]]
name = "bot"
command = "python app/bot_worker.py"
