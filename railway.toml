# railway.toml - הגדרות עבור שני שירותים נפרדים

[build]
builder = "nixpacks"

# הגדרות עבור שירות API
[[services]]
name = "web"
port = 8000
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT} --workers 1"

# הגדרות עבור שירות הבוט
[[services]]
name = "bot"
startCommand = "python entrypoint_bot.py"

